# pytest.ini
# This is the central configuration file for pytest.

[pytest]
# Tell pytest to only look for tests in the 'tests' directory.
# This prevents it from discovering and trying to run tests from
# third-party libraries vendored in the repository (like gcloud-sdk).
testpaths = tests

# Add the current directory to the Python path so modules can be found.
pythonpath = .

# You can also add default options here, for example, to show more info:
# addopts = -ra -q