name: Deploy Website to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'neurodiagnoses-website/**' # Solo se ejecuta si cambia la web

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build Astro Site
        working-directory: ./neurodiagnoses-website # Ejecutar en el subdirectorio
        run: |
          npm install
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'neurodiagnoses-website/dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4