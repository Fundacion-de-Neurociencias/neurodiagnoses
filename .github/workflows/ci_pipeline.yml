# .github/workflows/ci_pipeline.yml
#
# This workflow defines the Continuous Integration (CI) pipeline for the Neurodiagnoses project.
# It automatically runs on every push to the main branch and on every pull request.
# Its job is to ensure that the code remains stable and that all tests pass.

name: Neurodiagnoses CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"] # Test against multiple Python versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest
